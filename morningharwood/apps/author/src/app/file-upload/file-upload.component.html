<div (dropped)="startUpload($event)"
     (hovered)="toggleHover($event)"
     [class.hovering]="isHovering"
     class="dropzone"
     dropZone>

  <div class="file">
    <label class="file-label">


      <input (change)="startUpload($event.target.files)" class="file-input"
             type="file">


      <span class="file-cta">
            <span class="file-icon">
              <i class="fa fa-upload"></i>
            </span>
            <span class="file-label">
              or choose a fileâ€¦
            </span>
          </span>
    </label>
  </div>
</div>

<div *ngIf="percentage | async as pct">

  <progress class="progress is-info"
            [value]="pct"
            max="100">
  </progress>

  {{ pct | number }}%

</div>

<div *ngIf="(snapshot | async) as snap">
  {{ snap.bytesTransferred | fileSize }} of {{ snap.totalBytes | fileSize }}


  <div *ngIf="downloadURL | async as url">
    <h3>Results!</h3>
    <img [src]="url"><br>
    <a [href]="url" target="_blank" rel="noopener">Download Me!</a>
  </div>
  <hr>


  <button (click)="task.pause()" class="button is-warning"
          [disabled]="!isActive(snap)">Pause
  </button>
  <button (click)="task.cancel()" class="button is-danger"
          [disabled]="!isActive(snap)">Cancel
  </button>
  <button (click)="task.resume()" class="button is-info"
          [disabled]="!(snap?.state === 'paused')">Resume
  </button>


</div>
